<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo carro de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <main id="productos" class="col-sm-8 row">
                <div class="card col-sm-4">
                    <div class="card body">
                        <h5 class="card-title">Producto 1</h5>
                        <img src="images/descargar.jfif" class="img-fluid">
                        <p class=""card-text">un higado con $100</p>
                        <button class="btn btn-success" onclick="AgregarCarro1()">+</button>
                    </div>    
                </div>
                <div class="card col-sm-4">
                    <div class="card body">
                        <h5 class="card-title">Producto 2</h5>
                        <img src="images/mapache.jfif" class="img-fluid">
                        <p class=""card-text">$100</p>
                        <button class="btn btn-success" onclick="agregarCarro1()">+</button>
                    </div>   
                </div>   
                <div class="card col-sm-4">
                    <div class="card body">
                        <h5 class="card-title">Producto 3</h5>
                        <img src="images/gatito.jfif" class="img-fluid">
                        <p class=""card-text">$600</p>
                        <button class="btn btn-success" onclick="agregarCarro1()">+</button>
                    </div>  
                </div>
            </main>
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p>Total : $<span id="total"></span></p>
            </aside>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
