<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Demo carro de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <main id="productos" class="col-sm-8 row">
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <img class="img-fluid" src="images/descargar.jfif" alt="img0so1">
                        <p class="card-text">$345.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>    
                </div>
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <img class="img-fluid" src="images/mapache.jfif" alt="img0so2">
                        <p class="card-text">$425</p>
                        <button class="btn btn-primary" onclick="agregarCarro2()">+</button>
                    </div>   
                </div>   
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <img class="img-fluid" src="images/gatito.jfif" alt="img0so3">
                        <p class="card-text">$289</p>
                        <button class="btn btn-primary" onclick="agregarCarro3()">+</button>
                    </div>  
                </div>
            </main>
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p>Total : $<span id="Total"></span></p>
                <button class="btn btn-primary" onclick="vaciar()">VACIAR</button>
            </aside>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="conductapractica28/05/2024.js" type="text/javascript"></script>
<script src="conducta03062024.js" type="text/javascript"></script>

</html>
